- id: '1596559002794'
  alias: WZ_SHIELD
  description: ''
  trigger:
  - entity_id: media_player.shield_tv
    platform: state
    from: 'off'
    to: idle
  - entity_id: media_player.shield_tv
    platform: state
    from: 'off'
    to: playing
  - entity_id: media_player.shield_tv
    platform: state
    from: 'off'
    to: paused
  - entity_id: media_player.shield_tv
    platform: state
    from: playing
    to: paused
  - entity_id: media_player.shield_tv
    platform: state
    from: playing
    to: idle
  - entity_id: media_player.shield_tv
    platform: state
    from: playing
    to: 'off'
  - entity_id: media_player.shield_tv
    platform: state
    to: 'off'
    from: paused
  - entity_id: media_player.shield_tv
    platform: state
    from: paused
    to: idle
  - entity_id: media_player.shield_tv
    platform: state
    from: paused
    to: playing
  - entity_id: media_player.shield_tv
    platform: state
    to: playing
    from: idle
  - entity_id: media_player.shield_tv
    platform: state
    to: paused
    from: idle
  - entity_id: media_player.shield_tv
    platform: state
    from: idle
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.besuch
    state: 'off'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.shield_tv
      state: 'off'
  - condition: not
    conditions:
    - condition: state
      entity_id: media_player.shield_tv
      state: unavailable
  - condition: state
    entity_id: media_player.wohnung
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.shield_tv
        state: playing
      sequence:
      - service: switch.turn_on
        data: {}
        entity_id: switch.beamer_power
      - data:
          scene_id: before
          snapshot_entities:
          - light.bar
          - light.bar_ambilight
          - light.spot_couch
          - light.spot_teekueche
          - light.bar_back
          - light.hue_play01
          - light.hue_play02
          - light.li_esstisch1
          - light.li_esstisch_2_light
          - switch.k_lampe
          - switch.arbeitsplatte
          - light.nanoleaf
        service: scene.create
      - service_template: "{% if is_state('input_boolean.overwrite_esstisch', 'off')\
          \ %}\n  script.wz_movie_esstisch\n{%else%}\n  script.placeholder\n{%endif%}\n"
      - service_template: "{% if is_state('input_boolean.overwrite_kuche', 'off')\
          \ %}\n  script.wz_movie_kuche\n{%else%}\n  script.placeholder\n{%endif%}\n"
      - service_template: "{% if is_state('input_boolean.overwrite_wohnzimmer', 'off')\
          \ %}\n  script.wz_movie_wohnzimmer\n{%else%}\n  script.placeholder\n{%endif%}\n"
    - conditions:
      - condition: state
        entity_id: media_player.shield_tv
        state: paused
      sequence:
      - service: switch.turn_on
        data: {}
        entity_id: switch.beamer_power
      - entity_id: scene.before
        service: scene.turn_on
    - conditions:
      - condition: state
        entity_id: media_player.shield_tv
        state: idle
      sequence:
      - service: switch.turn_on
        data: {}
        entity_id: switch.beamer_power
      - entity_id: scene.before
        service: scene.turn_on
    - conditions:
      - condition: state
        entity_id: media_player.shield_tv
        state: 'off'
      sequence:
      - entity_id: scene.before
        service: scene.turn_on
      - service: script.wz_tv_all_off
  mode: single
