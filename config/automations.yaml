  description: ''
  trigger:
  - at: '21:00'
    platform: time
  - at: '23:55'
    platform: time
  - at: '5:30'
    platform: time
  - at: '8:30'
    platform: time
  condition: []
  action:
  - choose:
    - conditions:
      - after: '20:55:00'
        before: '21:05:00'
        condition: time
      - condition: state
        entity_id: binary_sensor.workday_tomorrow
        state: 'on'
      sequence:
      - entity_id: input_boolean.nightmode
        service: input_boolean.turn_on
    - conditions:
      - after: '21:05:00'
        before: '23:59:00'
        condition: time
      sequence:
      - entity_id: input_boolean.nightmode
        service: input_boolean.turn_on
    - conditions:
      - after: 05:25:00
        before: 05:35:00
        condition: time
      - condition: state
        entity_id: binary_sensor.workday_today
        state: 'on'
      sequence:
      - entity_id: input_boolean.nightmode
        service: input_boolean.turn_off
    - conditions:
      - after: 05:35:00
        before: '15:00:00'
        condition: time
      sequence:
      - entity_id: input_boolean.nightmode
        service: input_boolean.turn_off
