- id: '1596456620873'
  alias: AZ_Motion_Sensor
  description: ''
  trigger:
  - entity_id: binary_sensor.az_motion_occupancy
    platform: state
  - platform: state
    entity_id: sensor.az_motion_illuminance
  - platform: state
    entity_id: binary_sensor.baynesian_arbeitszimmer
  condition:
  - condition: state
    entity_id: input_boolean.gaming
    state: 'off'
  action:
  - choose:
    - conditions:
      - below: '100'
        condition: numeric_state
        entity_id: sensor.az_motion_illuminance
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'off'
      - condition: state
        entity_id: binary_sensor.baynesian_arbeitszimmer
        state: 'on'
      sequence:
      - entity_id: scene.az_li_work
        service: scene.turn_on
    - conditions:
      - below: '120'
        condition: numeric_state
        entity_id: sensor.az_motion_illuminance
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'on'
      - condition: state
        entity_id: binary_sensor.baynesian_arbeitszimmer
        state: 'on'
      sequence:
      - entity_id: scene.az_night
        service: scene.turn_on
    - conditions:
      - condition: state
        entity_id: binary_sensor.az_motion_occupancy
        state: 'off'
      - condition: state
        entity_id: input_boolean.office
        state: 'off'
      - condition: state
        entity_id: binary_sensor.baynesian_arbeitszimmer
        state: 'off'
      sequence:
      - entity_id: scene.az_li_off
        service: scene.turn_on
    default: []
  mode: restart
