checkkaffee:
  alias: CheckKaffee
  sequence:
  - service: input_boolean.turn_off
    data: {}
    entity_id: input_boolean.bed
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.kaffee_vorbereitet
        state: 'off'
      sequence:
      - service: notify.mobile_app_pixel_4_xl
        data:
          title: Kaffeemaschine
          message: Wurde nicht vorbereitet, kein Kaffee gekocht!
    - conditions:
      - condition: state
        entity_id: input_boolean.kaffee_vorbereitet
        state: 'on'
      sequence:
      - service: switch.turn_on
        data: {}
        entity_id: switch.kleine_tasse
      - service: notify.mobile_app_pixel_4_xl
        data:
          title: Kaffeemaschine
          message: Kaffee wird gekocht!
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.kaffee_vorbereitet
    default:
    - service: input_boolean.turn_off
      data: {}
      entity_id: input_boolean.kaffee_vorbereitet
  mode: single
  icon: mdi:coffee
cf_gute_nacht:
  alias: CF_GUTE_NACHT
  sequence:
  - service: input_boolean.turn_off
    data: {}
    entity_id: input_boolean.nightmode
  - service: input_select.select_option
    data:
      option: Wohnung
    entity_id: input_select.playback_devices
  - service: input_select.select_option
    data:
      option: Synthwave
    entity_id: input_select.playlists
  - service: script.cf_start_playback
    data: {}
  mode: single
  icon: mdi:lightbulb
wz_li_2:
  alias: WZ_LI
  sequence:
  - condition: numeric_state
    entity_id: sensor.wz_motion_illuminance
    below: '150'
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'on'
      sequence: []
    - conditions:
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'off'
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: media_player.shield_tv
            state: 'off'
          sequence:
          - service: script.wz_li_day
        - conditions:
          - condition: state
            entity_id: media_player.shield_tv
            state: idle
          sequence:
          - service: script.wz_li_day
            data: {}
        - conditions:
          - condition: state
            entity_id: media_player.shield_tv
            state: playing
          sequence:
          - service: scene.turn_on
            data: {}
            entity_id: scene.wz_li_movie
        default: []
    default: []
  mode: single
