flurlicht_select_scene:
  alias: Flurlicht_Select_Scene
  sequence:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'off'
      sequence:
      - service: yeelight.set_mode
        data:
          entity_id: light.flurlicht
          mode: normal
      - service: light.turn_on
        data: {}
        entity_id: light.flurlicht
    - conditions:
      - condition: state
        entity_id: input_boolean.nightmode
        state: 'on'
      sequence:
      - service: yeelight.set_mode
        data:
          entity_id: light.flurlicht
          mode: moonlight
    default: []
  mode: single
